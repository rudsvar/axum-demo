<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{{ title }} - My Site{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <style>
        body {
            padding: 2rem;
        }

        .navbar {
            padding: 1rem;
        }

        #content {
            padding: 2rem 0;
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div><a class="navbar-brand" href="/">axum-demo</a></div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/openapi.json">OpenAPI Specification</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/swagger-ui">Swagger UI</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/redoc">Redoc</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/rapidoc">RapiDoc</a>
                </li>
                <li class="nav-item">
                    <!-- Post to logout -->
                    <form action="/logout">
                        <button type="submit" class="btn btn-primary">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content">
        {% block content %}<p>Placeholder content</p>{% endblock %}
    </div>
</body>

</html>
