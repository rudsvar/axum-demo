[package]
name = "axum-demo"
version = "0.1.23"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
debug = true

[dependencies]

# Web
axum = { version = "0.6.18", features = ["headers", "macros"] }
axum-extra = { version = "0.7.4", features = ["typed-routing", "json-lines"] }
tower = { version = "0.4.13", features = ["retry"] }
tower-http = { version = "0.4.0", features = [
    "tracing",
    "trace",
    "request-id",
    "propagate-header",
    "sensitive-headers",
    "set-header",
    "compression-gzip",
    "limit",
    "catch-panic",
    "timeout",
    "fs",
] }
http = "0.2.8"
hyper = "0.14.23"
tokio = { version = "1.24.1", features = [
    "macros",
    "rt-multi-thread",
    "signal",
    "tracing",
] }

# Docs
utoipa = { version = "3.0.0", features = ["axum_extras", "chrono", "uuid"] }
utoipa-swagger-ui = { version = "3.0.2", features = ["axum"] }

# Integration
sqlx = { version = "0.6.3", default_features = false, features = [
    "runtime-tokio-rustls",
    "macros",
    "postgres",
    "uuid",
    "chrono",
    "migrate",
    "offline",
] }
reqwest = { version = "0.11.12", default-features = false, features = ["json"] }

# Serialization
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.87"
http-serde = "1.1.2"

# Tracing
tracing = "0.1.36"
tracing-subscriber = { version = "0.3.15", default-features = false, features = [
    "env-filter",
    "json",
    "ansi",
] }
tracing-appender = "0.2.2"
tracing-opentelemetry = { version = "0.19.0", default-features = false }
tracing-error = "0.2.0"
console-subscriber = "0.1.8"
opentelemetry-jaeger = "0.18.0"
opentelemetry = { version = "0.19.0", default-features = false, features = [
    "trace",
] }

# Utilities
config = "0.13.2"
uuid = { version = "1.2.0", features = ["v4"] }
bcrypt = "0.14.0"
thiserror = "1.0.37"
color-eyre = "0.6.2"
chrono = { version = "0.4.23", default-features = false, features = ["serde"] }
cached = "0.44.0"
bytes = "1.3.0"
futures = "0.3.25"
async-stream = "0.3.3"
slab = "0.4.7"
dotenv = "0.15.0"
validator = { version = "0.16.0", features = ["derive"] }
base64 = "0.21.2"

[dev-dependencies]
criterion = { version = "0.4.0", default-features = false }

[[bench]]
name = "criterion"
harness = false
